<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../static/js/tailwind.js"></script>
    <title>Dashboard</title>
</head>

<body class="overflow-hidden">
    <div id="app" class="flex h-screen">
        <!-- Sidebar -->
        <aside id="sidebar" class="sidebar">
            <div class="sidebar-header">
                <p class="text-white heading">CareInsights</p>
            </div>
            <nav class="sidebar-nav">
                <a href="#" class="nav-item active">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-layout-dashboard">
                        <rect width="7" height="9" x="3" y="3" rx="1" />
                        <rect width="7" height="5" x="14" y="3" rx="1" />
                        <rect width="7" height="9" x="14" y="12" rx="1" />
                        <rect width="7" height="5" x="3" y="16" rx="1" />
                    </svg>

                    Dashboard
                </a>

                <a href="{{ url_for('auth.patientreport') }}" class="nav-item">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-file-down">
                        <path d="M15 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7Z" />
                        <path d="M14 2v4a2 2 0 0 0 2 2h4" />
                        <path d="M12 18v-6" />
                        <path d="m9 15 3 3 3-3" />
                    </svg>

                    Patient Data Report
                </a>

                <a href="{{ url_for('auth.patient_table') }}" class="nav-item">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-stethoscope">
                        <path d="M11 2v2" />
                        <path d="M5 2v2" />
                        <path d="M5 3H4a2 2 0 0 0-2 2v4a6 6 0 0 0 12 0V5a2 2 0 0 0-2-2h-1" />
                        <path d="M8 15a6 6 0 0 0 12 0v-3" />
                        <circle cx="20" cy="10" r="2" />
                    </svg>

                    Patient Dashboard
                </a>

                <a href="{{ url_for('auth.data_table') }}" class="nav-item">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-table">
                        <path d="M12 3v18" />
                        <rect width="18" height="18" x="3" y="3" rx="2" />
                        <path d="M3 9h18" />
                        <path d="M3 15h18" />
                    </svg>

                    Data Table
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <div class="flex flex-1 flex-col overflow-y-auto overflow-x-hidden main-content">
            <!-- Header -->
            <header class="header">
                <div class="header-left">
                    <p class="title">Dashboard</p>
                </div>
                <div class="header-right">
                    <div id="userDropdown" class="user-dropdown">
                        <span id="userName" class="user-name">
                            Hello, {{ current_user.username }}!
                        </span>
                        <div id="dropdownMenu" class="dropdown-menu">
                            <a href="{{ url_for('auth.logout') }}" class="logout-button">Log Out</a>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Main Area -->
            <main class="main">
                <div class="mx-auto max-w-screen-2xl p-6">
                    <!-- Main Content Area -->
                    <div id="content"></div>

                    <div class="grid grid-cols-12 gap-7.5" id="charts">

                    </div>

                    <div id="loading" class="hidden">
                        <svg class="mx-auto h-full mt-64 animate-spin lucide lucide-loader-circle w-16"
                            xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 12a9 9 0 1 1-6.219-8.56" />
                        </svg>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="../static/js/dashboard.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const adminToggle = document.querySelector('.flex.justify-between');
            const adminMenu = document.querySelector('.ml-4');

            adminToggle.addEventListener('click', () => {
                adminMenu.classList.toggle('hidden');
            });
        });
    </script>
</body>

</html>
