<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> <!-- Link to your CSS file -->
</head>
<body>

<div id="adminWrapper">
    <h1>Admin Dashboard</h1>
    
    <!-- Welcome Message -->
    <p>Welcome, {{ current_user.username }}! You have administrative privileges.</p>
    
    <!-- Admin Options -->
    <div class="admin-options">
        <h2>Manage Users</h2>
        <p><a href="{{ url_for('view_users') }}">View All Users</a></p>
        <p><a href="{{ url_for('create_user') }}">Create New User</a></p>
        <p><a href="{{ url_for('delete_user') }}">Delete User</a></p>
    </div>
    
    <div class="system-stats">
        <h2>System Statistics</h2>
        <p>Total Users: {{ total_users }}</p>
        <p>Active Users: {{ active_users }}</p>
        <p>Last Login: {{ current_user.last_login }}</p>
    </div>
    
    <!-- Logout Option -->
    <p><a href="{{ url_for('logout') }}">Logout</a></p>
</div>

</body>
</html>
